<html>
    <head>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>		
        <script src ="../../dist/vrleap_ui.umd.js" ></script>

        <!-- Uncomment/include your own interaction library script source if you have one-->
        <script src="../../dist/aframe-leap-hands.umd.js"></script>

        <script src="js/block.js"></script>
        <script src="js/docs.js"></script>
        <script src="js/know.js"></script>
        <script src="js/paint.js"></script>
        <script src="js/main.js"></script>
        <script src="js/glistener.js"> </script>
    </head>
    <body onload="main()">
            <a-scene leap="host: 127.0.0.1" vr-mode-ui="enabled: true" clickable loadresults swipable fistable>
                <a-assets>
                        <img id="poster1" src="/assets/poster1.png">
                        <img id="poster2" src="/assets/poster2.png">
                </a-assets>
                <a-entity camera wasd-controls look-controls position="0 1.6 0">
                        <a-entity leap-hand="hand: left; enablePhysics: true;"></a-entity>
                        <a-entity leap-hand="hand: right; enablePhysics: true;"></a-entity>
                </a-entity>
                <a-entity position ="0 1.6 0">
                    <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.58" position="0 0.2 0"></a-entity>
                    <a-entity light="type: spot; angle:70; castShadow:true; color: #FFFFFF; intensity: 0.3" position="0 0.2 0.015" target="#directionaltarget1"></a-entity>
                    <a-entity light="type: spot; angle:70; castShadow:true; color: #FFFFFF; intensity: 0.3" position="0 -0.2 -0.015" target="#directionaltarget2"></a-entity>
                </a-entity>
                <a-sky color="#E9E9EA"></a-sky>
                <a-entity id="p">
                    <a-entity view="src1:#poster1; src2:#poster2;" position="0 1.6 0">
                        <a-entity>
                                <a-box shadow="cast:true;receive:true" position="0 -0.025 0.0175" rotation="0 0 0"
                                width="0.1875" height="0.15" depth="0.005">
                                <a-imagebutton id="know" tappable></a-imagebutton>
                            </a-box>
                        </a-entity> 
                        <a-entity>
                                <a-box shadow="cast:true;receive:true" position="0 -0.025 0.0175" rotation="0 0 0"
                                width="0.1875" height="0.15" depth="0.005">
                                <a-imagebutton id="block" tappable></a-imagebutton>
                            </a-box>
                        </a-entity>
                        <a-entity>
                                <a-box shadow="cast:true;receive:true" position="0 -0.025 0.0175" rotation="0 0 0"
                                width="0.1875" height="0.15" depth="0.005">
                                <a-imagebutton id="know" tappable></a-imagebutton>
                            </a-box>
                        </a-entity>
                        <a-entity>
                                <a-box shadow="cast:true;receive:true" position="0 -0.025 0.0175" rotation="0 0 0"
                                width="0.1875" height="0.15" depth="0.005">
                                <a-imagebutton id="docs" tappable></a-imagebutton>
                            </a-box>
                        </a-entity>
                        <a-entity>
                                <a-box shadow="cast:true;receive:true" position="0 -0.025 0.0175" rotation="0 0 0"
                                width="0.1875" height="0.15" depth="0.005">
                                <a-imagebutton tappable></a-imagebutton>
                            </a-box>
                        </a-entity>
                        <a-entity>
                                <a-box shadow="cast:true;receive:true" position="0 -0.025 0.0175" rotation="0 0 0"
                                width="0.1875" height="0.15" depth="0.005">
                                <a-imagebutton tappable></a-imagebutton>
                            </a-box>
                        </a-entity>
                    </a-entity>
            </a-entity>
        </a-scene>

    </body>
</html>
