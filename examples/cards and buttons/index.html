<html>
  <head>
      <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
      <script src ="../../dist/vrleap_ui.umd.js" ></script>
<body>
    <a-scene clickable>
        <a-entity position ="0 1.6 0">
            <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.58" position="0 0.2 0"></a-entity>
            <a-entity light="type: spot; angle:70; castShadow:true; color: #FFFFFF; intensity: 0.3" position="0 0.2 0.015" target="#directionaltarget1"></a-entity>
            <a-entity light="type: spot; angle:70; castShadow:true; color: #FFFFFF; intensity: 0.3" position="0 -0.2 -0.015" target="#directionaltarget2"></a-entity>
        </a-entity>
      <a-card>
        <a-entity image_button></a-entity>
      </a-card>
      <a-entity card="position:0.315 1.6 -0.2; height:0.5">
        <a-imagebutton ></a-imagebutton>
      </a-entity>
      <a-card position="0 0 0"></a-card>
      <a-sky color="#E9E9EA"></a-sky>
    </a-scene>
  </body>  
</html>
